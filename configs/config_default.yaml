project:
  name: "demand_forecasting"
  seed: 42
  output_dir: "outputs/"

data:
  train_path: "data/train.csv"
  test_path: "data/test.csv"
  target_column: "ACTUALS"
  date_column: "DATE"

features:
  lag_features: [1, 7, 14]
  rolling_windows: [7, 30]
  use_holidays: true

model:
  type: "xgboost"
  params:
    n_estimators: 500
    learning_rate: 0.01
    max_depth: 6
    subsample: 0.8

training:
  batch_size: 32
  epochs: 50
  early_stopping_rounds: 20

evaluation:
  metric: "DPA"
  backtest_folds: 6
